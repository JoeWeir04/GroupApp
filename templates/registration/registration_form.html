{% extends 'MVapp/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class ="container">
    <h1 class = "jumbotron-heading">Register Here</h1>
    </div>
</div>
<div class = "container">
    <div class = "row">
        <div class = "form-group">
            <form role="form" method="post" action=".">
            {% csrf_token %} 
            {{ form.errors }}
            <div class = "form-group">
                <p class ="required">
                    <label class = "required" for="id_username">
                        Username:
                    </label>
                    <input class="form-control" id="id_username" maxlength="50" name = "username" type ="text" />
                    <span class ="help-text">
                    Required. 50 characters or fewer.
                    Letters, digits and @/./+/-/_ only
                    </span>
                </p>
                <p class = "required">
                    <label class = "required" for ="id_email">
                    E-mail:
                    </label>
                    <input class = "form-control" id = "id_email" name = "email" type = "email" />
                </p>
                <p class = "required">
                    <label class = "required" for="id_password1">
                    Password:</label>
                    <input class = "form-control" id="id_password1" name = "password1" type = "password">
                </p>
                <p class = "required">
                    <label class ="required" for="id_password2">
                        Password confirmation:
                    </label>
                    <input class ="form-control" id="id_password2" name = "password2" type = "password">
                    <span class = "help-text">
                        Enter the same password as before, for verifaction.
                    </span>
                </p>
            </div>
            <button type="submit" class = "btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
