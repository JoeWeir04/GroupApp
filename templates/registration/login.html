{% extends 'MVapp/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<div class="jumbotron p-9">
    <div class ="containter">
        <h1 class = "jumbotron-heading">Login</h1>
        <div class="p-5">
            <form method="form-signin" role="form" method="post" action=".">
                {% csrf_token %}
                <div class="p-1">
                <label for="inputUsername" class="sr-only">Username</label>
                </div>
                <div class="p-1">
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="p-0.5">
                <label for="inputPassword" class="sr-only" style="padding: 5px 10px;">Password</label>
                </div>
                <div class="p-1">
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
                </div>
                <div class="p-2">
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
                </div>
                
            </form>
        </div>
    </div>
</div>




<p>
    Not registered?
    <a href="% url 'registration_register' %">Register here!</a>
</p>
{% endblock %}
